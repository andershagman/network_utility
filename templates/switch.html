{% extends "layout.html" %}

{% block content %}
  <div class="header">
    <h2>Switch:</h2>
    <input type="text" id="switch-name" list="switch-list" placeholder="Ange switchnamn">
    <datalist id="switch-list"></datalist>
    <button onclick="fetchPortinfo()">HÃ¤mta portinfo</button>

    <div id="status-msg"></div>
  </div>
  <div id="container"></div>
<div id="switches">
  <!-- Dummy switch visas innan riktig data finns -->
  <div class="switch dummy" id="dummySwitch">
    <div class="switch-title">switch ...</div>
    <div class="port-container">
      <div class="port-group" style="background-color:   #707b7c ;"></div>
      <div class="port-group" style="background-color:   #707b7c ;"></div>
      <div class="port-group" style="background-color:   #707b7c ;"></div>
      <div class="port-group" style="background-color:   #707b7c ;"></div>
      <div class="uplink-group" style="background-color:  #707b7c ;"></div>
    </div>
  </div>
</div>

<script>
fetch("/api/switch-names")
  .then(response => response.json())
  .then(data => {
    const datalist = document.getElementById("switch-list");
    data.forEach(name => {
      const option = document.createElement("option");
      option.value = name;
      datalist.appendChild(option);
    });
  });

function fetchPortinfo() {
	console.log("fetchPortinfo kÃ¶rs");
  const name = document.getElementById("switch-name").value;
  if (!name) return;

  document.getElementById("status-msg").innerText = "HÃ¤mtar SNMP-data...";

  fetch("/api/fetch-portinfo", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ name })
  })
  .then(resp => resp.json())
  .then(data => {
	  console.log("Svar frÃ¥n /api/fetch-portinfo:", data);
    if (data.status === "ok") {
      loadSwitch(name); // ðŸ‘ˆ Laddar ny data efter SNMP-kÃ¶rning
    } else {
      document.getElementById("status-msg").innerText = data.error || "Fel vid SNMP-hÃ¤mtning.";
    }
  });
}

function loadSwitch(name) {
	console.log("loadSwitch kÃ¶rs med", name);
  fetch(`/api/get_switch?name=${encodeURIComponent(name)}`)
    .then(resp => resp.json())
    .then(data => {
      if (data.error) {
        document.getElementById("status-msg").innerText = "Fel: " + data.error;
      } else {
	console.log("Renderar switch med data:", data);

	// SÃ¤tt ports = port_status_map om det finns
        if (data.port_status_map) {
          data.ports = data.port_status_map;
        }

        renderSwitches([data]); // ðŸ‘ˆ Din funktion som visar switch-layout
        document.getElementById("status-msg").innerText = "Uppdaterad frÃ¥n SNMP!";
      }
    });
}
</script>

{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='switch.js') }}"></script>
{% endblock %}
