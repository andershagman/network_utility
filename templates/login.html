<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Logga in</title>
  <style>
    body {
      font-family: Arial;
      background-color: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 32px;
      font-weight: bold;
    }

.login-box {
  background-color: #444;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  box-sizing: border-box;
}
    input {
      margin: 10px 0;
      padding: 8px;
      width: 90%;
    }
    button {
      width: 50%;
      padding: 8px;
      background: #28a745;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">Network Utility</div>

  <div class="login-box">
    <h2>Logga in</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Användarnamn" required><br>
      <input type="password" name="password" placeholder="Lösenord" required><br>
      <button type="submit">Logga in</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
